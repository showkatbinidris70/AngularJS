<html ng-app="exampleApp">

        <link rel="stylesheet" href="css/bootstrap.css"/>

        <script>

        <div id="todoPanel" class="panel" ng-controller="defaultCrtl">
            <h3 class="panel-header">To Do List</h3>
            <table class="table">
                
            </table>
