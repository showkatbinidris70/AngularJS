<html ng-app="exampleApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstra-theme.css"/>
        <script src="js/angular.js"></script>
        <script>
            angular.module("exampleApp",[])
                    .controller("defaultCrtl",function($scope){
                        $scope.todos=[
                    {action: "Get groceries", complete: false},
                    {action: "Call plumber", complete: false},
                    {action: "Buy running shoes", complete: true},
                    {action: "Buy flowers", complete: false},
                    {action: "Call family", complete: false}];      
            });
        </script>
    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCrtl">
            <h3 class="panel-header">To Do List</h3>
            <div>There are {{todos.length}} items</div>
            <div>
                There are <span ng-bind="todos.length"></span> items
            </div>
            <div ng-bind-template="First: {{todos[0].action}}.Second: {{todos[1].action}}">
                
            </div>
            <div ng-non-bindable="">
                AngularJS uses{{ and }} characters for templates
            </div>
         
        </div>
    </body>
</html>
