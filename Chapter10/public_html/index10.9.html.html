<html ng-app="exampleApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstra-theme.css"/>
        <script src="js/angular.js"></script>
        <script>
            angular.module("exampleApp", [])
                    .controller("defaultCrtl", function ($scope) {
                        $scope.todos = [
                            {action: "Get groceries", complete: false},
                            {action: "Call plumber", complete: false},
                            {action: "Buy running shoes", complete: true},
                            {action: "Buy flowers", complete: false},
                            {action: "Call family", complete: false}];
                    });
        </script>
        <style>
            .odd{ background-color: lightcoral}
            .even{ background-color: lavenderblush}
        </style>
    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCrtl">
            <h3 class="panel-header">To Do List</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Action</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tr ng-repeat="item in todos" ng-class="$odd ? 'odd' : 'even'">
                    <td>{{$index + 1}}</td>
                    <td>{{item.action}}</td>
                    <td><span ng-if="$first || $last">{{item.complete}}</span></td>
                </tr>
            </table>
        </div>
    </body>
</html>
