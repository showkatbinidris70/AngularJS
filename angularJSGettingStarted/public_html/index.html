
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.css"/>
        <script src="js/angular.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl" ng-init="gr='green'">
            First Name :<input type="text" ng-model="firstName" style="background-color: {{gr}}"><br/><br/>
                Last Name :<input type="text" ng-model="lastNmae"><br/><br/>
                Age :<input type="number" ng-model="age"><br/><br/>
                Full Name :{{firstName + " " + lastNmae + " " + age}}

            </div>
       
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function ($scope) {
                $scope.firstName = "Showkat";
                $scope.lastNmae = "Ali";
                $scope.age = 26;
            });
        </script>

    </body>
</html>
